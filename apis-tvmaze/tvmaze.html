<!doctype html>
<html>

<head>
  <title>TV Maze</title>
  <link href="https://bootswatch.com/4/superhero/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <h1 class="mt-3">TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" value="" placeholder="Enter show title">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2>
      <ul id="episodes-list">
      </ul>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

  </div>

</body>

</html>
